<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #city-results, #weather-current, #weather-hourly, #weather-historical {
            margin-top: 20px;
        }

        .history-button {
            cursor: pointer;
        }

        .autocomplete-suggestions {
            position: absolute;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Погода в городе</span>
        </a>
    </header>

    <div class="row">
        <div class="col-md-6 position-relative">
            <form id="weather-form" autocomplete="off">
                <div class="mb-3">
                    <label for="city-input" class="form-label">Введите название города:</label>
                    <input type="text" id="city-input" name="city" class="form-control" placeholder="Например, Москва">
                    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
                </div>
                <div class="mb-3">
                    <label for="lang-select" class="form-label">Язык результатов:</label>
                    <select id="lang-select" class="form-select">
                        <option value="ru" selected>Русский</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Получить погоду</button>
            </form>

            <div id="city-results"></div>
            <div id="weather-current"></div>
            <div id="weather-hourly"></div>
            <div id="weather-historical"></div>
        </div>

        <div class="col-md-6">
            <p><strong>История поиска:</strong></p>
            <ul class="list-group" id="search-history"></ul>
        </div>
    </div>
</div>


<script src="{% static 'js/weather.js' %}"></script>

</body>
</html>
